name: hello
on:
  workflow_dispatch:
    inputs:
      name:
        description: "Name to greet"
        required: true
        default: "World"
jobs:
  hello:
    if: inputs.name == 'World'
    runs-on: ubuntu-latest
    steps:
      - name: Greet
        run: echo "Hello1, ${{ github.event.inputs.name }}!"

  success:
    needs: hello
    if: success()
    runs-on: ubuntu-latest
    steps:
      - name: Greet
        run: echo "Hello2, ${{ github.event.inputs.name }}!"

  failure:
    needs: hello
    if: failure()
    runs-on: ubuntu-latest
    steps:
      - name: Greet
        run: echo "Hello3, ${{ github.event.inputs.name }}!"

  cancelled:
    needs: hello
    if: cancelled()
    runs-on: ubuntu-latest
    steps:
      - name: Greet
        run: echo "Hello4, ${{ github.event.inputs.name }}!"

  always:
    needs: hello
    if: always()
    runs-on: ubuntu-latest
    steps:
      - name: Greet
        run: echo "Hello4, ${{ github.event.inputs.name }}!"
